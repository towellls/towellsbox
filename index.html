<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Towelbox</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Towelbox</h1>
        </header>
        <main>
            <div class="review-grid">
                <section class="today">
                    <h2>Today</h2>
                    <div class="album-grid" id="todayGrid"></div>
                </section>
                <section class="yesterday">
                    <h2>Yesterday</h2>
                    <div class="album-grid" id="yesterdayGrid"></div>
                </section>
                <section class="this-month">
                    <h2>This Month</h2>
                    <div class="album-grid" id="monthGrid"></div>
                </section>
            </div>
            <button class="add-review-button" id="addReviewButton">+</button>
        </main>
    </div>

    <div id="reviewModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <input type="text" id="albumSearch" placeholder="Search for an album">
            <div id="searchResults"></div>
            <div class="rating">
                <span>Rate: </span>
                <span class="stars">
                    <span class="star" data-value="1">&#9733;</span>
                    <span class="star" data-value="2">&#9733;</span>
                    <span class="star" data-value="3">&#9733;</span>
                    <span class="star" data-value="4">&#9733;</span>
                    <span class="star" data-value="5">&#9733;</span>
                </span>
            </div>
            <div class="like">
                <span>Like: </span>
                <span class="heart">&#9829;</span>
            </div>
            <button id="saveRating">Save</button>
        </div>
    </div>

    <!-- Main JavaScript -->
    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBv8yj1bpaC0bYKefmIH3i7YtMghjBPlOQ",
            authDomain: "toms-website-47577.firebaseapp.com",
            projectId: "toms-website-47577",
            storageBucket: "toms-website-47577.appspot.com",
            messagingSenderId: "339681957795",
            appId: "1:339681957795:web:9825eb581f0d0251b0ec16"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore(app);

        document.addEventListener("DOMContentLoaded", function () {
            const modal = document.getElementById("reviewModal");
            const btn = document.getElementById("addReviewButton");
            const span = document.querySelector(".close");
            const albumSearchInput = document.getElementById("albumSearch");
            const searchResultsDiv = document.getElementById("searchResults");

            let selectedAlbum = null;
            let rating = 0;
            let liked = false;

            // Function to fetch reviews from Firestore
            function fetchReviews() {
                db.collection("reviews").get().then((querySnapshot) => {
                    pastRatings.today = []; // Reset current reviews
                    querySnapshot.forEach((doc) => {
                        const data = doc.data();
                        pastRatings.today.push(data);
                    });
                    renderRatings();
                }).catch((error) => {
                    console.error("Error fetching reviews: ", error);
                });
            }

            // Open the modal when the button is clicked
            btn.onclick = function () {
                modal.style.display = "block";
            }

            // Close the modal when the 'x' is clicked
            span.onclick = function () {
                modal.style.display = "none";
            }

            // Close the modal when clicking outside of it
            window.onclick = function (event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }

            // Function to search for albums using MusicBrainz API
            function searchAlbums(query) {
                const url = `https://musicbrainz.org/ws/2/release-group/?query=${encodeURIComponent(query)}&fmt=json`;

                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        displaySearchResults(data['release-groups']);
                    })
                    .catch(error => console.error('Error fetching data:', error));
            }

            function displaySearchResults(albums) {
                searchResultsDiv.innerHTML = albums.map(album => `
                    <div class="search-result" data-id="${album.id}" data-name="${album.title}">
                        ${album.title} - ${album['artist-credit'][0].name}
                    </div>
                `).join('');

                // Add event listeners to search results for album selection
                document.querySelectorAll(".search-result").forEach(item => {
                    item.addEventListener("click", function () {
                        selectedAlbum = {
                            id: this.dataset.id,
                            name: this.dataset.name
                        };
                        fetchCoverArt(selectedAlbum.id);
                    });
                });
            }

            albumSearchInput.addEventListener("input", function () {
                const query = this.value;
                if (query) {
                    searchAlbums(query);
                }
            });

            document.querySelectorAll(".star").forEach(star => {
                star.addEventListener("click", function () {
                    rating = this.dataset.value;
                    // Highlight selected stars
                    document.querySelectorAll(".star").forEach(s => s.classList.remove('selected'));
                    this.classList.add('selected');
                    let prevStar = this.previousElementSibling;
                    while (prevStar) {
                        prevStar.classList.add('selected');
                        prevStar = prevStar.previousElementSibling;
                    }
                });
            });

            document.querySelector(".heart").addEventListener("click", function () {
                liked = !liked;
                this.classList.toggle('liked');
            });

            let pastRatings = {
                today: []
            };

            function renderRatings() {
                const todayGrid = document.getElementById("todayGrid");
                todayGrid.innerHTML = pastRatings.today.map(rating => renderAlbum(rating)).join('');
            }

            function renderAlbum(rating) {
                return `
                    <div class="album">
                        <img src="${rating.album.cover}" alt="${rating.album.name}">
                        <span>${rating.album.name}</span>
                        <div>${'★'.repeat(rating.stars)}</div>
                        <div>${rating.liked ? '♥' : ''}</div>
                    </div>
                `;
            }

            document.getElementById("saveRating").addEventListener("click", function () {
                if (selectedAlbum && rating) {
                    const newRating = {
                        album: {
                            id: selectedAlbum.id,
                            name: selectedAlbum.name,
                            cover: selectedAlbum.cover || 'https://via.placeholder.com/100'
                        },
                        stars: rating,
                        liked: liked
                    };

                    // Save the review to Firestore
                    db.collection("reviews").add(newRating)
                        .then(() => {
                            pastRatings.today.unshift(newRating);
                            renderRatings();
                            selectedAlbum = null;
                            rating = 0;
                            liked = false;
                            albumSearchInput.value = '';
                            searchResultsDiv.innerHTML = '';
                            document.querySelectorAll(".star").forEach(star => star.classList.remove('selected'));
                            document.querySelector(".heart").classList.remove('liked');
                            modal.style.display = "none";
                        })
                        .catch((error) => {
                            console.error("Error saving review: ", error);
                        });
                } else {
                    alert("Please select an album and give a rating.");
                }
            });

            // Fetch cover art using Cover Art Archive API
            function fetchCoverArt(releaseGroupId) {
                const url = `https://coverartarchive.org/release-group/${releaseGroupId}`;

                fetch(url)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('No cover art found');
                        }
                        return response.json();
                    })
                    .then(data => {
                        const imageUrl = data.images[0].thumbnails.large || data.images[0].image;
                        selectedAlbum.cover = imageUrl;
                    })
                    .catch(error => {
                        console.error('Error fetching cover art:', error);
                        selectedAlbum.cover = 'https://via.placeholder.com/100';
                    });
            }

            // Load reviews from Firestore on page load
            fetchReviews();
        });
    </script>
</body>
</html>
