<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Towelbox</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>towelbox</h1>
            <input type="text" placeholder="search">
        </header>
        <main>
            <div class="albums">
                <!-- Album grid will be dynamically populated by JavaScript -->
            </div>
            <aside>
                <h2>Popular this week</h2>
                <ul>
                    <li>brat - Charli XCX</li>
                    <li>smile :D - Porter Robinson</li>
                    <li>Starry Night over the Phone - Allday</li>
                </ul>
            </aside>
        </main>
    </div>

    <div class="plus-button">+</div>

    <div id="ratingModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <input type="text" id="albumSearch" placeholder="Search for an album">
            <div id="searchResults"></div>
            <div class="rating">
                <span>Rate: </span>
                <span class="stars">
                    <span class="star" data-value="1">&#9733;</span>
                    <span class="star" data-value="2">&#9733;</span>
                    <span class="star" data-value="3">&#9733;</span>
                    <span class="star" data-value="4">&#9733;</span>
                    <span class="star" data-value="5">&#9733;</span>
                </span>
            </div>
            <div class="like">
                <span>Like: </span>
                <span class="heart">&#9829;</span>
            </div>
            <button id="saveRating">Save</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
