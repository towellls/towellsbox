<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Towelbox</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Towelbox</h1>
        </header>
        <main>
            <div class="review-grid">
                <section class="today">
                    <h2>Today</h2>
                    <div class="album-grid" id="todayGrid"></div>
                </section>
                <section class="yesterday">
                    <h2>Yesterday</h2>
                    <div class="album-grid" id="yesterdayGrid"></div>
                </section>
                <section class="this-month">
                    <h2>This Month</h2>
                    <div class="album-grid" id="monthGrid"></div>
                </section>
            </div>
            <button class="add-review-button" id="addReviewButton">+</button>
        </main>
    </div>

    <div id="reviewModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <input type="text" id="albumSearch" placeholder="Search for an album">
            <div id="searchResults"></div>
            <div class="rating">
                <span>Rate: </span>
                <span class="stars">
                    <span class="star" data-value="1">&#9733;</span>
                    <span class="star" data-value="2">&#9733;</span>
                    <span class="star" data-value="3">&#9733;</span>
                    <span class="star" data-value="4">&#9733;</span>
                    <span class="star" data-value="5">&#9733;</span>
                </span>
            </div>
            <div class="like">
                <span>Like: </span>
                <span class="heart">&#9829;</span>
            </div>
            <button id="saveRating">Save</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
